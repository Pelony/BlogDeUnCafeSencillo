<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Blog de un Cafe</title>
    </head>
    <body>
        <header class="header">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">
                            Blog <span class="logo__bold">DeCafe</span>
                        </h1>
                    </a>
                    <div class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace"
                            >Nosotros</a
                        >
                        <a href="cursos.html" class="navegacion__enlace"
                            >Cursos</a
                        >
                        <a href="contacto.hml" class="navegacion__enlace"
                            >Contacto</a
                        >
                    </div>
                </div>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">Blog de Cafe con cursos y consejos</h2>
                <p class="no-margin">
                    Aprende de los mejores productores de cafe
                </p>
            </div>
        </header>
        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg">
            </div>
            <form class="formulario">
                <div class="campo">
                    <label for="Nombre" class="campo__label">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="Nombre" class="campo__field">
                </div>
                <div class="campo">
                    <label class="campo__label" for="Email">Email</label>
                    <input class="campo__field" type="email" placeholder="Tu email" id="Email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" name="" id="mensaje" ></textarea>
                </div>
                <div class="campo">
                    
                    <input type="submit" value="enviar" class="boton boton--primario">
                </div>
            </form>
            
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">
                            Blog <span class="logo__bold">DeCafe</span>
                        </h1>
                    </a>
                    <div class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace"
                            >Nosotros</a
                        >
                        <a href="cursos.html" class="navegacion__enlace"
                            >Cursos</a
                        >
                        <a href="contacto.hml" class="navegacion__enlace"
                            >Contacto</a
                        >
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
